<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>echarts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="echarts.js"></script>
</head>
<body>
	<div id="mainCon" style="width:600px;height:400px"></div>
	<script>
			

			var myCharts = echarts.init(document.getElementById('mainCon'))
			myCharts.showLoading();
			setTimeout(() => {
				myCharts.hideLoading();
			}, 1000);
			
			var option = {
					// 设置全局背景颜色
					backgroundColor: '#2c343c',
					title: {
						text: 'ECharts 入门示例'
					},
					// series: [{   // 普通饼状图
					// 	type: 'pie',     
					// 	data: [
					// 		{ name: 'A', value: 1212 },
					// 		{ name: 'B', value: 2323 },
					// 		{ name: 'C', value: 1919 }
					// 	]
					// }],
					series:[{    // 南丁格尔图
						name: '访问来源',
						type: 'pie',
						radius: '55%',
						data: [
							{ value: 235, name: '视频广告' },
							{ value: 274, name: '联盟广告' },
							{ value: 310, name: '邮件营销' },
							{ value: 335, name: '直接访问' },
							{ value: 400, name: '搜索引擎' }
						],
						roseType: 'angle',
						itemStyle: {
							// 阴影的大小
							shadowBlur: 200,
							// 阴影水平方向上的偏移
							shadowOffsetX: 0,
							// 阴影垂直方向上的偏移
							shadowOffsetY: 0,
							// 阴影颜色
							shadowColor: 'rgba(0, 0, 0, 0.5)',
							// 鼠标 hover 时候的高亮样式
							emphasis: {
								shadowBlur: 200,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						},
						// 设置全局文本样式
						label: {
							normal: {
								textStyle: {
									color: 'rgba(255, 255, 255, 0.3)'
								}
							}
						},
						// 饼图的话还要将标签的视觉引导线的颜色设为浅色
						labelLine: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					}]
				};

			
			setTimeout(() => {
				myCharts.setOption(option)
			}, 1000);
	</script>
</body>
</html>
